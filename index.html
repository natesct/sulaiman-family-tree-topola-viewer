    <script>
      (function () {
        if (
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1'
        ) {
          return;
        }

        var password = 'sulaiman1777'; // change this
        var key = 'sulaiman_family_tree_access';
        var expectedHash = btoa(password); // very weak obfuscation, not secure

        // If already validated and matches expected hash
        if (localStorage.getItem(key) === expectedHash) {
          return;
        }

        var userInput = prompt(
          'Enter password to view the Sulaiman Family Tree:',
        );
        if (userInput === password) {
          // Save encoded password so we can check it next time
          localStorage.setItem(key, expectedHash);
        } else {
          document.body.innerHTML = '<h2>Access denied</h2>';
        }
      })();
    </script>
